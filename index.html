<html>
	<head>
		<script>
			function myfunction() {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
					document.getElementById("my-demo").innerHTML = this.responseText;
					}
				};
				xhttp.open("GET", "https://sz6bf7gpii.execute-api.us-west-1.amazonaws.com/default/mytriallmbd", true);
				xhttp.send();
			}
		</script>
	</head>
	<body bgcolor="green">
		<div align="center">
			<br>
			<br>
			<br>
			<br>
			<h1><span id="my-demo">Welcome to Kolkata </span></h1>
			<button onclick="myfunction()">About Us</button>
			<br>
		</div>
	</body>
</html>
